<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perekam Layar & Kamera MP4</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Animasi indikator rekam */
        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.2); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }
        .recording-dot {
            animation: pulse 1.5s infinite ease-in-out;
        }
        /* Styling khusus agar video fit di layar HP */
        canvas {
            max-height: 70vh;
            width: 100%;
            object-fit: contain;
            background: #000;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex flex-col font-sans">

    <!-- Header Sederhana -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4 flex justify-between items-center sticky top-0 z-50">
        <div class="flex items-center gap-2">
            <i class="fa-solid fa-file-video text-red-500 text-xl"></i>
            <h1 class="font-bold text-lg">WebRec <span class="text-xs bg-blue-600 px-2 py-0.5 rounded text-white ml-1">MP4</span></h1>
        </div>
        <div id="timer" class="hidden font-mono text-xl font-bold text-red-400 flex items-center gap-2">
            <div class="w-3 h-3 bg-red-500 rounded-full recording-dot"></div>
            <span>00:00</span>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex flex-col items-center justify-center p-4 gap-4">

        <!-- Error / Info Box -->
        <div id="statusBox" class="w-full max-w-lg hidden p-4 rounded-lg text-sm mb-2"></div>

        <!-- Preview Area -->
        <div class="relative w-full max-w-lg border-2 border-gray-700 rounded-xl overflow-hidden shadow-2xl bg-black">
            
            <!-- Placeholder saat belum mulai -->
            <div id="placeholder" class="aspect-video flex flex-col items-center justify-center text-gray-500 p-6 text-center">
                <i class="fa-solid fa-mobile-screen-button text-4xl mb-3 text-gray-600"></i>
                <h3 class="text-white font-semibold mb-2">Siap Merekam</h3>
                <p class="text-xs">
                    Mendukung Rekam Layar & Kamera Wajah.<br>
                    <span class="text-yellow-500">Note: iPhone (iOS) memblokir rekam layar web.</span>
                </p>
            </div>

            <!-- Canvas Hasil Gabungan -->
            <canvas id="outputCanvas" class="hidden"></canvas>

            <!-- Overlay Kamera (Preview Kecil) -->
            <!-- Kita menggambar kamera langsung ke canvas, jadi elemen video ini disembunyikan -->
            <video id="screenVideo" autoplay muted playsinline class="hidden"></video>
            <video id="camVideo" autoplay muted playsinline class="hidden"></video>
        </div>

        <!-- Controls -->
        <div class="w-full max-w-lg bg-gray-800 p-4 rounded-xl border border-gray-700 mt-2">
            
            <!-- Toggles -->
            <div class="flex justify-between mb-6 px-2">
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="toggleMic" checked class="w-4 h-4 accent-blue-500">
                    <span class="text-sm text-gray-300"><i class="fa-solid fa-microphone mr-1"></i> Suara Mic</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                    <input type="checkbox" id="toggleCam" checked class="w-4 h-4 accent-blue-500">
                    <span class="text-sm text-gray-300"><i class="fa-solid fa-user mr-1"></i> Wajah (PIP)</span>
                </label>
            </div>

            <!-- Buttons -->
            <div class="flex flex-col gap-3">
                <button id="btnStart" onclick="startRecording()" class="bg-gradient-to-r from-blue-600 to-blue-700 hover:from-blue-500 hover:to-blue-600 text-white font-bold py-3 px-6 rounded-lg w-full flex items-center justify-center gap-2 shadow-lg transition-all">
                    <i class="fa-solid fa-circle text-xs"></i> Mulai Rekam Layar & Cam
                </button>

                <button id="btnStop" onclick="stopRecording()" class="hidden bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 rounded-lg w-full flex items-center justify-center gap-2 shadow-lg transition-all animate-pulse">
                    <i class="fa-solid fa-stop"></i> Stop & Simpan MP4
                </button>

                <!-- Tombol Fallback khusus HP jika rekam layar gagal -->
                <button id="btnCamOnly" onclick="startCamOnly()" class="hidden bg-gray-700 hover:bg-gray-600 text-white text-sm py-2 px-6 rounded-lg w-full border border-gray-600">
                    <i class="fa-solid fa-camera mr-1"></i> Gagal rekam layar? Mode Kamera Saja
                </button>
            </div>
        </div>

        <!-- Hasil Download -->
        <div id="downloadArea" class="hidden w-full max-w-lg bg-green-900/40 border border-green-600 p-4 rounded-xl text-center">
            <p class="text-green-300 font-semibold mb-3">Rekaman Selesai!</p>
            <a id="downloadLink" class="inline-block bg-green-600 text-white px-6 py-2 rounded-full font-bold shadow-md hover:bg-green-500 transition-colors">
                <i class="fa-solid fa-download mr-2"></i> Download Video (.mp4)
            </a>
            <button onclick="location.reload()" class="block w-full mt-3 text-xs text-gray-400 underline">Rekam Ulang</button>
        </div>

    </main>

    <script>
        // --- Variables ---
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d');
        const screenVideo = document.getElementById('screenVideo');
        const camVideo = document.getElementById('camVideo');
        
        // UI Elements
        const btnStart = document.getElementById('btnStart');
        const btnStop = document.getElementById('btnStop');
        const btnCamOnly = document.getElementById('btnCamOnly');
        const statusBox = document.getElementById('statusBox');
        const placeholder = document.getElementById('placeholder');
        const timerEl = document.getElementById('timer');
        const downloadArea = document.getElementById('downloadArea');
        const downloadLink = document.getElementById('downloadLink');

        let mediaRecorder;
        let chunks = [];
        let streams = []; // Menyimpan semua stream untuk dimatikan nanti
        let isRecording = false;
        let animationId;
        let audioCtx, destNode;
        let startTime, timerInt;

        // --- Helper: Status Message ---
        function showStatus(msg, type = 'info') {
            statusBox.classList.remove('hidden', 'bg-red-900', 'bg-blue-900', 'text-red-200', 'text-blue-200');
            statusBox.classList.add('flex', 'items-center', 'gap-2');
            
            if (type === 'error') {
                statusBox.classList.add('bg-red-900/80', 'text-red-200', 'border', 'border-red-500');
                statusBox.innerHTML = `<i class="fa-solid fa-triangle-exclamation"></i> <span>${msg}</span>`;
            } else {
                statusBox.classList.add('bg-blue-900/80', 'text-blue-200', 'border', 'border-blue-500');
                statusBox.innerHTML = `<i class="fa-solid fa-circle-info"></i> <span>${msg}</span>`;
            }
        }

        // --- Core: Start Recording ---
        async function startRecording() {
            resetUI();
            
            // Cek kompatibilitas browser HP
            if (!navigator.mediaDevices || !navigator.mediaDevices.getDisplayMedia) {
                showStatus("Browser HP ini memblokir akses Rekam Layar (terutama iOS/Samsung Internet). Coba gunakan Chrome Android atau Mode Kamera Saja.", "error");
                btnStart.classList.add('hidden');
                btnCamOnly.classList.remove('hidden'); // Tawarkan opsi fallback
                return;
            }

            try {
                // 1. Setup Audio Mixer
                audioCtx = new AudioContext();
                destNode = audioCtx.createMediaStreamDestination();

                // 2. Minta Izin Layar (Screen)
                // Note: Di HP, ini akan memicu popup sistem Android "Start recording or casting?"
                const displayStream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        width: { ideal: 1280 }, // Resolusi HD agar tidak terlalu berat di HP
                        height: { ideal: 720 },
                        frameRate: 30
                    },
                    audio: true // Minta audio sistem
                });
                
                screenVideo.srcObject = displayStream;
                await screenVideo.play();
                streams.push(displayStream);

                // Setup ukuran Canvas sesuai layar yang direkam
                const trackSettings = displayStream.getVideoTracks()[0].getSettings();
                canvas.width = trackSettings.width || 1280;
                canvas.height = trackSettings.height || 720;

                // Masukkan audio layar ke mixer
                if (displayStream.getAudioTracks().length > 0) {
                    const src = audioCtx.createMediaStreamSource(displayStream);
                    src.connect(destNode);
                }

                // Event listener jika user stop lewat tombol bawaan browser/HP
                displayStream.getVideoTracks()[0].onended = () => stopRecording();

                // 3. Minta Izin Kamera (Cam) & Mic - Jika dicentang
                const useCam = document.getElementById('toggleCam').checked;
                const useMic = document.getElementById('toggleMic').checked;

                if (useCam || useMic) {
                    try {
                        const userStream = await navigator.mediaDevices.getUserMedia({
                            video: useCam ? { facingMode: 'user', width: 320 } : false,
                            audio: useMic
                        });
                        
                        streams.push(userStream);

                        if (useCam) {
                            camVideo.srcObject = userStream;
                            await camVideo.play();
                        }
                        
                        if (useMic && userStream.getAudioTracks().length > 0) {
                            const micSrc = audioCtx.createMediaStreamSource(userStream);
                            micSrc.connect(destNode);
                        }
                    } catch (err) {
                        console.warn("Gagal akses kamera/mic:", err);
                        showStatus("Gagal akses Kamera/Mic, tapi rekam layar tetap jalan.", "info");
                    }
                }

                // 4. Mulai Menggambar & Merekam
                isRecording = true;
                drawToCanvas(); // Loop gambar
                startMediaRecorder(); // Mulai simpan data
                startTimer();

                // UI Update
                placeholder.classList.add('hidden');
                canvas.classList.remove('hidden');
                btnStart.classList.add('hidden');
                btnCamOnly.classList.add('hidden');
                btnStop.classList.remove('hidden');
                timerEl.classList.remove('hidden');
                statusBox.classList.add('hidden');

            } catch (err) {
                console.error(err);
                if (err.name === 'NotAllowedError') {
                    showStatus("Izin ditolak. Anda harus klik 'Allow/Izinkan'.", "error");
                } else {
                    showStatus("Gagal memulai: " + err.message + ". <br>Coba tombol 'Mode Kamera Saja' di bawah.", "error");
                    btnStart.classList.add('hidden');
                    btnCamOnly.classList.remove('hidden');
                }
            }
        }

        // --- Fallback: Mode Kamera Saja (Vlog Mode) ---
        async function startCamOnly() {
            resetUI();
            try {
                audioCtx = new AudioContext();
                destNode = audioCtx.createMediaStreamDestination();

                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                });

                screenVideo.srcObject = stream; // Kita pakai elemen screenVideo sbg view utama
                await screenVideo.play();
                streams.push(stream);

                // Canvas setup
                canvas.width = 1280;
                canvas.height = 720;

                // Audio setup
                const src = audioCtx.createMediaStreamSource(stream);
                src.connect(destNode);

                isRecording = true;
                // Kita modifikasi draw loop sedikit untuk mode ini
                const drawLoop = () => {
                    if(!isRecording) return;
                    // Gambar kamera full screen
                    ctx.drawImage(screenVideo, 0, 0, canvas.width, canvas.height);
                    animationId = requestAnimationFrame(drawLoop);
                }
                drawLoop();
                
                startMediaRecorder();
                startTimer();

                // UI
                placeholder.classList.add('hidden');
                canvas.classList.remove('hidden');
                btnCamOnly.classList.add('hidden');
                btnStop.classList.remove('hidden');
                timerEl.classList.remove('hidden');

            } catch (err) {
                showStatus("Gagal akses kamera: " + err.message, "error");
            }
        }

        // --- Logic: Drawing Canvas (Mixer) ---
        function drawToCanvas() {
            if (!isRecording) return;

            // 1. Gambar Layar (Background)
            ctx.drawImage(screenVideo, 0, 0, canvas.width, canvas.height);

            // 2. Gambar Kamera (PIP) jika aktif
            if (camVideo.srcObject) {
                const camW = canvas.width * 0.25; // Ukuran cam 25% dari lebar layar
                const camH = (camW / 4) * 3; // Aspect ratio 4:3
                const padding = 20;

                // Posisi: Kanan Bawah
                const x = canvas.width - camW - padding;
                const y = canvas.height - camH - padding;

                // Border Putih
                ctx.strokeStyle = "white";
                ctx.lineWidth = 5;
                ctx.strokeRect(x, y, camW, camH);

                // Gambar Video Cam
                ctx.drawImage(camVideo, x, y, camW, camH);
            }

            animationId = requestAnimationFrame(drawToCanvas);
        }

        // --- Logic: Media Recorder (MP4 Handling) ---
        function startMediaRecorder() {
            const canvasStream = canvas.captureStream(30);
            
            // Gabungkan audio yang sudah dimix
            if (destNode.stream.getAudioTracks().length > 0) {
                destNode.stream.getAudioTracks().forEach(track => canvasStream.addTrack(track));
            }

            // --- Trik MP4 ---
            // Kita coba urutan prioritas mimeType
            const mimeOptions = [
                'video/mp4', // Safari / Chrome modern
                'video/webm;codecs=h264', // Format paling dekat dengan MP4
                'video/webm;codecs=vp9',
                'video/webm' // Fallback terakhir
            ];

            let selectedMime = mimeOptions.find(type => MediaRecorder.isTypeSupported(type)) || '';
            console.log("Using MIME:", selectedMime);

            mediaRecorder = new MediaRecorder(canvasStream, {
                mimeType: selectedMime,
                videoBitsPerSecond: 2500000 // 2.5 Mbps (Kualitas sedang agar ringan di HP)
            });

            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) chunks.push(e.data);
            };

            mediaRecorder.onstop = saveFile;
            mediaRecorder.start();
        }

        function stopRecording() {
            if (!isRecording) return;
            isRecording = false;
            
            if (mediaRecorder) mediaRecorder.stop();
            
            // Matikan semua stream (lampu kamera mati)
            streams.forEach(stream => stream.getTracks().forEach(track => track.stop()));
            if (audioCtx) audioCtx.close();
            
            cancelAnimationFrame(animationId);
            clearInterval(timerInt);

            btnStop.classList.add('hidden');
            timerEl.classList.add('hidden');
        }

        function saveFile() {
            // Trik Ekstensi MP4:
            // Meskipun browser mungkin merekam dalam container WebM,
            // kita beri nama file .mp4. Player modern (VLC, HP Player) 
            // biasanya cukup pintar untuk mendeteksi codecnya dan memutarnya.
            // Ini satu-satunya cara "MP4" tanpa server converter.
            
            let blobType = mediaRecorder.mimeType;
            // Jika browser pakai webm, kita tetap bungkus blobnya, tapi namanya nanti .mp4
            const blob = new Blob(chunks, { type: blobType });
            const url = URL.createObjectURL(blob);
            
            const now = new Date();
            const filename = `Rekaman_${now.getHours()}${now.getMinutes()}.mp4`; // Paksa ekstensi .mp4

            downloadLink.href = url;
            downloadLink.download = filename;
            downloadArea.classList.remove('hidden');
            placeholder.classList.add('hidden');
            canvas.classList.add('hidden');
        }

        function resetUI() {
            chunks = [];
            streams = [];
            downloadArea.classList.add('hidden');
            statusBox.classList.add('hidden');
        }

        function startTimer() {
            startTime = Date.now();
            timerInt = setInterval(() => {
                const diff = Math.floor((Date.now() - startTime) / 1000);
                const m = Math.floor(diff / 60).toString().padStart(2, '0');
                const s = (diff % 60).toString().padStart(2, '0');
                timerEl.querySelector('span').innerText = `${m}:${s}`;
            }, 1000);
        }
    </script>
</body>
</html>
